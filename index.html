<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="cal m-auto py-5">
        <div class="cal-head d-flex justify-content-center">
            <div class="cal-screen pl-2 position-relative" id="result">
                <div class="line position-absolute"></div>
                <div class="line2 position-absolute"></div>
            </div>
        </div>
        <div class="cal-body">
            <div class="row m-auto">
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="7">7</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="8">8</button>
                    </div>
                </div>

                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="9">9</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="operator d-flex justify-content-center align-content-center">
                        <button value="/" style="color: black;">/</button>
                    </div>
                </div>
            </div>
            <!-----------------------------------------------------------------------------  -->
            <div class="row m-auto">
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="4">4</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="5">5</button>
                    </div>
                </div>

                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="6">6</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="operator d-flex justify-content-center align-content-center">
                        <button value="*" style="color: black;">X</button>
                    </div>
                </div>
            </div>
            <!-----------------------------------------------------------------------------  -->
            <div class="row m-auto">
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="1">1</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="2">2</button>
                    </div>
                </div>

                <div class="col-3">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="3">3</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="operator d-flex justify-content-center align-content-center">
                        <button value="-" style="color: black;">-</button>
                    </div>
                </div>
            </div>
            <!-----------------------------------------------------------------------------  -->
            <div class="row m-auto">
                <div class="col-6">
                    <div class="number d-flex justify-content-center align-content-center">
                        <button value="0">0</button>
                    </div>
                </div>


                <div class="col-3">
                    <div class="operator d-flex justify-content-center align-content-center">
                        <button value="=" style="color: black;">=</button>

                    </div>
                </div>
                <div class="col-3">
                    <div class="operator d-flex justify-content-center align-content-center">
                        <button value="+" style="color: black;">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
